<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Google</title>
</head>
<body>
  <header>
    <div class="header_items">
      <a class="header_gmail" href="https://workspace.google.com/intl/es/gmail/">Gmail</a>
      <a class="header_imagenes" href="https://www.google.com/imghp?hl=es&ogbl">imagenes</a>
      <button >
        <img class="header_allapps" src="./imagenes/google_apps.png" alt="aplicaciones de google">
      </button>
      <div class="header_acceder">
        <a class="acceder" href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fwww.google.com%2F&ec=futura_ctr_og_so_72776761_p&hl=es&ifkv=ASKV5Mhi-lY9dNDQFL5bKVC8U7GygvetXCZ1dT-fHGwap49Yqp5_Wig95sZdFPT2P-7iJutqJa0VlQ&passive=true&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S1191982993%3A1747098018935193">Acceder</a>
      </div>
    </div>
  </header>

  <main>
    <section>
      <img class="main_logo_google" src="./imagenes/google_logo.png" alt="logo de Google">
    </section>

    <section class="main_barra_busqueda">
      <img class="main_busqueda_icons" src="./imagenes/search.png" alt="icono de busqueda">
      <input class="main_buscador" type="search" placeholder="Buscar en google o escribir una URL">
      <button>
        <img class="main_busqueda_icons" src="./imagenes/mic.png" alt="microfono">
      </button>
      <button>
        <img class="main_busqueda_icons Google_Lens" src="./imagenes/lens.png" alt="icono de google lens">
      </button>
    </section>

    <section class="main_buttons">
      <button class="main_buttons_effect">Buscar con google</button>
      <a class="main_buttons_effect" href="https://doodles.google/">Voy a tener suerte</a>
    </section>
  </main>

  <footer>
    <section class="footer_pais">
      <p class="footer_pais_nombre">Colombia</p>
    </section>
    <section class="footer_links">
      <div class="footer_links_izquierda">
        <a href="https://about.google/?utm_source=google-CO&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre google</a>
        <a href="https://business.google.com/es-all/google-ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
        <a href="https://business.google.com/es-all/business-profile/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a>
        <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
      </div>
      <div class="footer_links_derecha">
        <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
        <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
        <a href="">Configuración</a>
      </div>
    </section>
  </footer>
</body>
</html>
